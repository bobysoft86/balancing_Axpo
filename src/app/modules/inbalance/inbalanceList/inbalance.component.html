<div class="flex-auto p-6 sm:p-10">
  <div class="table-container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <mat-form-field>
          <input matInput (keyup)="aplicarFiltro($event)" placeholder="Search...">
        </mat-form-field>
      </div>
    </div>

<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let balancing">{{ balancing.id }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let balancing">{{ balancing.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
    <mat-cell *matCellDef="let balancing">
      <button mat-icon-button color="primary" (click)="show(balancing)">
        <mat-icon>rowing</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

</div>
<mat-paginator [pageSizeOptions]="[20,25, 100]" showFirstLastButtons></mat-paginator>
</div>
